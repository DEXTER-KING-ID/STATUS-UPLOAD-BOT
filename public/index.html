<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bot QR Login</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    #qr { width: 300px; height: 300px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ“± Scan to Connect WhatsApp Bot</h1>
  <img id="qr" src="" alt="QR Code"/>
  <script>
    const img = document.getElementById('qr')
    const fetchQR = async () => {
      try {
        const res = await fetch('/qr')
        if (res.status === 200) {
          const blob = await res.blob()
          img.src = URL.createObjectURL(blob)
        }
      } catch {}
    }
    setInterval(fetchQR, 2000)
    fetchQR()
  </script>
</body>
</html>
